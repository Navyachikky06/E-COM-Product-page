<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Product Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>ShopEase</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart <span id="cart-count">0</span></a>
        </nav>
    </header>

    <main class="product-container">
        <div class="product-images">
            <img src="images/product.jpg" alt="Product" class="main-img" id="mainImage">

            <div class="thumbnail-gallery">
    <img src="images/thumb1.jpg" alt="Thumb 1">
    <img src="images/thumb2.jpg" alt="Thumb 2">
    <img src="images/thumb3.jpg" alt="Thumb 3">
</div>

        <div class="product-details">
            <h2>iPhone 14 Cute Phone Case</h2>
            <p class="price">$299</p>
            <p class="description">
                Cute 3D Bears Cover (with Bear Charm)
            </p>

            <div class="quantity">
                <label for="qty">Quantity:</label>
                <input type="number" id="qty" value="1" min="1">
            </div>

            <button class="add-to-cart" id="addToCart">Add to Cart</button>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 ShopEase. All rights reserved.</p>
    </footer>

    <script>
        const mainImg = document.getElementById('mainImage');
        const thumbnails = document.querySelectorAll('.thumbnail-gallery img');

        thumbnails.forEach(thumb => {
            thumb.addEventListener('click', () => {
                mainImg.src = thumb.src;
            });
        });

        const cartCount = document.getElementById('cart-count');
        const addToCartBtn = document.getElementById('addToCart');

        let count = 0;
        addToCartBtn.addEventListener('click', () => {
            const qty = parseInt(document.getElementById('qty').value);
            count += qty;
            cartCount.textContent = count;
            alert(`${qty} item(s) added to cart!`);
        });
    </script>

</body>
</html>
